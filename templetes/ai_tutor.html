<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <h3 class="text-[#111517] tracking-light text-2xl font-bold leading-tight px-4 text-left pb-2 pt-5">AI Tutor</h3>
            <div class="flex items-end gap-3 p-4">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full w-10 shrink-0"
                style='background-image: url("https://cdn.usegalileo.ai/stability/46db6c1d-4af0-43a3-8803-419b979052c8.png");'
              ></div>
              <div class="flex flex-1 flex-col gap-1 items-start">
                <p class="text-[#647987] text-[13px] font-normal leading-normal max-w-[360px]">AI Tutor</p>
                <p class="text-base font-normal leading-normal flex max-w-[360px] rounded-xl px-4 py-3 bg-[#f0f3f4] text-[#111517]">
                  Hello, welcome to AI Tutor. I'm here to help you with whatever you need. How can I assist you today?
                </p>
              </div>
            </div>
            <div class="flex items-center px-4 py-3 gap-3 @container">
              <label class="flex flex-col min-w-40 h-12 flex-1">
                <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                  <input
                    placeholder="Type a message"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-full placeholder:text-[#647987] px-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                    value=""
                  />
                  <div class="flex border-none bg-[#f0f3f4] items-center justify-center pr-4 rounded-r-xl border-l-0 !pr-2">
                    <div class="flex items-center gap-4 justify-end">
                      <div class="flex items-center gap-1">
                        <button class="flex items-center justify-center p-1.5">
                          <div class="text-[#647987]" data-icon="Paperclip" data-size="20px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                              <path
                                d="M209.66,122.34a8,8,0,0,1,0,11.32l-82.05,82a56,56,0,0,1-79.2-79.21L147.67,35.73a40,40,0,1,1,56.61,56.55L105,193A24,24,0,1,1,71,159L154.3,74.38A8,8,0,1,1,165.7,85.6L82.39,170.31a8,8,0,1,0,11.27,11.36L192.93,81A24,24,0,1,0,159,47L59.76,147.68a40,40,0,1,0,56.53,56.62l82.06-82A8,8,0,0,1,209.66,122.34Z"
                              ></path>
                            </svg>
                          </div>
                        </button>
                      </div>
                      <button
                        class="min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#47a6e6] text-[#111517] text-sm font-medium leading-normal hidden @[480px]:block"
                      >
                        <span class="truncate">Send</span>
                      </button>
                    </div>
                  </div>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
